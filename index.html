<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="play-btn"></button>
    <div class="frame-container">
        <button class="previous-btn">&#9198;</button>
        <div class="frame">
            <div class="tape">
                <!-- To be hardcoded -->
                <img src="assets/DSC_0006.JPG" alt="">
                <img src="assets/DSC_0016.JPG" alt="">
                <img src="assets/DSC_0020.JPG" alt="">
                <img src="assets/DSC_0021.JPG" alt="">
                <img src="assets/DSC_0026.JPG" alt="">
                <!-- End of To be hardcoded -->
            </div>
        </div>
        <button class="next-btn">&#9197;</button>
    </div>

    <div class="dots-box">
        <!-- To be hardcoded -->
        <button class="dot" data-index="0"></button>
        <button class="dot" data-index="1"></button>
        <button class="dot" data-index="2"></button>
        <button class="dot" data-index="3"></button>
        <button class="dot" data-index="4"></button>
        <!-- End of To be hardcoded -->
    </div>

    <a href="https://github.com/bartek8b" target="_blank" rel="noopener noreferrer">Creation & photos by Bartlomiej Balcerzak</a>
    <script src="index.js"></script>
</body>

</html>
